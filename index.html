<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subir archivo a Serenity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Procesar archivo con Serenity</h1>

    <form id="upload-form" class="space-y-4">
      <input
        type="file"
        id="fileInput"
        class="block w-full text-sm text-gray-700
               file:mr-4 file:py-2 file:px-4
               file:rounded-full file:border-0
               file:text-sm file:font-semibold
               file:bg-violet-50 file:text-violet-700
               hover:file:bg-violet-100"
      />

      <button
        type="submit"
        class="w-full py-2 px-4 bg-violet-600 text-white rounded-xl shadow
               hover:bg-violet-700 transition-colors">
        Enviar al agente
      </button>
    </form>

    <div id="respuesta"
         class="mt-6 text-gray-800 whitespace-pre-line text-sm break-words"></div>
  </div>

  <script>
    const webhookUrl = 'https://hook.eu1.make.com/t44asd0pl17fl6xq282xhdevussxf6hi'; 

    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert('Por favor selecciona un archivo.');
        return;
      }

      const respuestaDiv = document.getElementById('respuesta');
      respuestaDiv.textContent = '⏳ Enviando archivo y esperando respuesta...';

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch(webhookUrl, {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error(`Error HTTP ${res.status}`);

        const contentType = res.headers.get('content-type');
        let result;

        if (contentType && contentType.includes('application/json')) {
          result = await res.json();
        } else {
          result = await res.text();
        }

        respuestaDiv.textContent = typeof result === 'string'
          ? result
          : JSON.stringify(result, null, 2);
      } catch (error) {
        respuestaDiv.textContent = '❌ Error: ' + error.message;
        console.error(error);
      }
    });
  </script>
</body>
</html>
